<main class="books-list row">
  <ng-container *ngIf="books$ | async as books; else loadingBlock">
    <div class="book-container" *ngFor="let book of books">
      <app-book-preview
        class="book-item"
        [book]="book"
        [routerLink]="book.slug"
      >
      </app-book-preview>
      <div class="shelf"></div>
    </div>
  </ng-container>
  <ng-template #loadingBlock>
    <p>Loading books...</p>
  </ng-template>
</main>
