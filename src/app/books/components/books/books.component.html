<div class="books">
  <main class="books-list" *ngIf="books$ | async as books; else loadingBlock">
    <app-book-preview class="book-item" *ngFor="let book of books">
      {{ book.title }}
    </app-book-preview>
  </main>
  <ng-template #loadingBlock>
    <p>Loading books...</p>
  </ng-template>
</div>
